<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>using window.promp method</title>
    <script type="text/javascript">   
        //1.Declaration Phase
        var name; //String entered by user
        var message = "Welcome to java Script Programming";
        //2. Initialization \phase

        name = window.prompt("Please enter your name: ", "John");

        //3.Procesing Phase
        var output;
        output = "Hello <br/> " + name + "<br/>" + message;
        //4. termination Phase (Out put) Phase
        document.write(output);


    
    </script>
</head>
<body>

</body>
</html>
