<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <title>Roll a  Six-Sided Die 60000 times</title>
   <script type="text/javascript">
       var frequency1 = 0;
       var frequency2 = 0;
       var frequency3 = 0;
       var frequency4 = 0;
       var frequency5 = 0;
       var frequency6 = 0;
        
       var face;

       for (var roll = 1; roll <= 60000; roll++) {

           face = Math.floor(Math.random() * 6 + 1);
          // alert(face);
           switch (face) {
               case 1:
                   ++frequency1;
                   break;
               case 2:
                   ++frequency2;
                   break;
               case 3:
                   ++frequency3;
                   break;
               case 4:
                   ++frequency4;
                   break;
               case 5:
                   ++frequency5;
                   break;
               case 6:
                   ++frequency6;
                   break;
              

           } //end switch block
       }// end for loop
       //display result in a table
       document.writeln("<table border  = \"2\">");
       document.writeln("<thead><tr><th>Face</th>" + "<th>Frequency </th> </tr> </thead>");
       document.writeln("<tbody><tr><td>1</td><td>" + frequency1 + "</td></tr>");
       document.writeln("<tr><td>2</td><td>" + frequency2 + "</td></tr>");
       document.writeln("<tr><td>2</td><td>" + frequency3 + "</td></tr>");
       document.writeln("<tr><td>2</td><td>" + frequency4 + "</td></tr>");
       document.writeln("<tr><td>2</td><td>" + frequency5 + "</td></tr>");
       document.writeln("<tr><td>2</td><td>" + frequency6 + "</td></tr>");

   </script>
</head>
<body>

</body>
</html>
