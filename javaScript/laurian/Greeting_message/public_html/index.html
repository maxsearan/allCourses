<html>
    <head>
        <title>Greeting Message</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var name; // string entered by the use
            var today;//store date object
            //2,initialization
            name = window.prompt("Please enter your name", "Laurian Staicu");
            today = new Date();
            theHour = today.getHours();
            alert(theHour);

            //3. Processing
            //determine if it is morning
            if (theHour < 12) {
                document.writeln("<h2> Good morning, ");
            }

            // determine whether the time is PM
            if (theHour >= 12) {
                // convert to 12 format hour clock
                theHour = theHour - 12;
                //determine whether it is beafore 6 pm
                if (theHour < 6) {
                    document.writeln("<h2>Good afternoon, ");
                }
                //determine  whether it is after 6 pm
                if (theHour >= 6) {
                    document.write("Good evening")
                }

            }//end outer if

            //4.output
            document.writeln(name + "Welcome back");
        </script>
    </head>
