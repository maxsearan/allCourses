    <title></title>
    <script type="text/javascript">
        /*prompt the user to enter 2 numbers and then display te sum*/

        //1.Declaration Phase
        var firstNumber; // first number entered by user  as a string
        var secondNumber;  //second number entered bu used as a  strng
        var number1;   //converted first number
        var number2; //converted second number
        var sum;   //sum of number 1 and number 2
        // 2. Initialization Phase
        sum = 0;

        //3. Processing Phase
        firstNumber = window.prompt("Enter first number");
        number1 = parseFloat(firstNumber);
        secondNumber = window.prompt("Enter second number");
        number2 = parseFloat(firstNumber);

        sum = number1+number2;
        

        //4. Termination Phase
        document.writeln("<h2> the sum is "+ sum.toPrecision(2) + "</h2>");



    </script>
