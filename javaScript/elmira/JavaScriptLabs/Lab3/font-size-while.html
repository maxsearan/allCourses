<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML5 font size</title>
    <script type="text/javascript">
        var fontSize = 1;
        while (fontSize <= 7) {
            document.writeln("<p style='font-size:" + fontSize + "ex'> HTML5 font size" + fontSize + "ex</p>");
            fontSize++;
        }

    </script>


</head>
